<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Booklist</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css"rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
</head>
<body>
	<h1>Add book</h1>
	<div>
		<form th:object="${book}" th:action="@{/save}" action="#" method="post" class="form-horizontal">
		  	<div class="form-group">
		  		<label for="author" class="col-sm-2 control-label">Author</label>
		  		<div class="col-sm-3">
					<input type="text" class="form-control" id="author" th:field="*{author}" />
				</div>
			</div>
			<div class="form-group">
		  		<label for="title" class="col-sm-2 control-label">Title</label>
		  		<div class="col-sm-3">
					<input type="text" class="form-control" id="title" th:field="*{title}" />
				</div>
			</div>
			<div class="form-group">
				<label for="isbn" class="col-sm-2 control-label">ISBN</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{isbn}" />
				</div>
			</div>
		  	<div class="form-group">
				<label for="year" class="col-sm-2 control-label">Year</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{year}" />
				</div>
			</div>
			<div class="form-group">
				<label for="price" class="col-sm-2 control-label">Price</label>
				<div class="col-sm-3">
					<input type="text" class="form-control" th:field="*{price}" />
				</div>
			</div>
			<div class="form-group">
				<label for="categorylist">Category</label>
		  		<div class="col-sm-3">
			 		<select id="categorylist" th:field="*{category}" class="form-control">
       					<option th:each="category: ${categories}" th:value="${category.categoryid}" th:text="${category.name}"></option>
    				</select>
    			</div>
			</div>
			<input type="submit" class="btn btn-success" value="Save"></input>
		</form>
	</div>
</body>
</html>
